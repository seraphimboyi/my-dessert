    <main class="out-frame w-[100%] md:px-[80px] flex py-0 min-[920px]:py-[65px] md:gap-x-[20px]">

        <section class="payment_form w-[100%] min-[920px]:w-[59%] bg-[#3F5D45]">
            <div class="payment_form_head flex justify-between pt-[30px] px-5 min-[376px]:px-10">
                <h2 class="text-[36px] text-[#EAF0ED]">付款</h2>
                <ul class="timeline">
                    <li class="timeline__item finishState bg-[#EAF0ED]">
                        <p class="timeline_state bg-[EAF0ED]"></p>
                    </li>
                    <li class="timeline__item">
                        <p class="timeline_state doingState"></p>
                    </li>
                    <li class="timeline__item">
                        <p class="timeline_state"></p>
                    </li>
                </ul>
            </div>
            <div class="payment_form_content px-5 min-[376px]:px-[30px] py-[30px] flex flex-col gap-y-4">
                <div class="payment_form_content_card flex flex-col relative gap-y-2">
                    <label class="text-[20px] text-[#EAF0ED]" for="card">信用卡卡號</label>
                    <input class="py-4 px-5 bg-[#EAF0ED]" type="text" placeholder="9012-3456-7890-1234" id="card">
                    <span class="material-icons-outlined text-[#3F5D45] absolute top-[60%] right-5">credit_card</span>
                </div>
                <div class="payment_form_content_userName flex gap-x-[10px]">
                    <div class="payment_form_content_LastName flex flex-col flex-1">
                        <label class="text-[20px] mb-2 text-[#EAF0ED]" for="last">持卡人姓名</label>
                        <input class="w-[100%] p-4 bg-[#EAF0ED]" type="text" placeholder="王" id="last">
                    </div>
                    <div class="payment_form_content_FirstName flex self-end flex-1">
                        <input class="w-[100%] p-4 bg-[#EAF0ED]" type="text" placeholder="小明">
                    </div>
                </div>
                <div class="payment_form_content_deadLine flex flex-col gap-y-2">
                    <label class="w-[100%] text-[#EAF0ED] inline-block text-[20px]">有效期限</label>
                    <div class="paymentForm__deadline__select flex gap-x-2">
                        <div class="monthbox relative w-[100%]">
                            <select class="month w-[100%] p-4 bg-[#EAF0ED] text-[#8DA291] appearance-none">
                                <option value="none" selected disabled hidden>月</option> 
                                <option value="一月">一月</option> 
                                <option value="二月">二月 </option> 
                                <option value="三月">三月</option>  
                            </select>
                        </div>
                        <div class="yearbox relative w-[100%]">
                            <select class="year w-[100%] p-4 bg-[#EAF0ED] text-[#8DA291] appearance-none">
                                <option value="none" selected disabled hidden>年</option> 
                                <option value="2024">2024</option> 
                                <option value="2025">2025 </option> 
                                <option value="2026">2026</option> 
                            </select>
                        </div>
                    </div>
                </div>
                <div class="payment_form_content_security flex flex-col gap-y-2">
                    <label class="text-[#EAF0ED] text-[20px]" for="safe">背面末三碼</label>
                    <input class="p-4 bg-[#EAF0ED] " type="text" placeholder="123" id="safe">
                </div>
            </div>
            <button class="form-button w-[100%] py-5 text-[24px] text-[#3F5D45] bg-[#FFE180]">下一步</button>
        </section>

        <section class="transport_right w-[41%] hidden min-[920px]:flex flex-col gap-y-5">
            <div class="transport_right_amount">
                <h2 class="py-4 text-[24px] bg-[#EAF0ED] text-[#8DA291] text-center">訂單摘要</h2>
                <ul class="py-4 px-5">
                    <li class="flex justify-between items-center text-[#8DA291] "><p class="font-[PingFangTC-light]">小計</p><p>NT$ 2,700</p></li>
                    <li class="flex justify-between items-center text-[#8DA291] mt-2 mb-4"><p class="font-[PingFangTC-light]">運費</p><p>NT$ 300</p></li>
                    <li class="flex justify-between items-center text-[#8DA291] text-[20px]"><p class="font-[PingFangTC-light] font-bold">總計</p><p>NT$ 3,000</p></li>
                </ul>
            </div>

            <div class="transport_right_item">
                <h2 class="py-4 text-[24px] bg-[#EAF0ED] text-[#8DA291] text-center">購物清單</h2>
                <ul class="p-5 flex flex-col gap-y-4">
                    <li class="flex gap-x-5">
                        <div class="right_item_head"><img class="object-cover h-[80px] min-w-[120px]" src="https://images.unsplash.com/photo-1504855328839-2f4baf9e0fd7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=db0c8e5539456faeca0e49c79e2ccb16&auto=format&fit=crop&w=800&q=60" alt=""></div>
                        <div class="right_item_body">
                            <p class="text-[#3F5D45] font-[PingFangTC-light]">焦糖馬卡龍（2）</p>
                            <p class="text-[#3F5D45] text-[20px]">NT$ 900</p>
                        </div>
                    </li>
                    <li class="flex gap-x-5">
                        <div class="right_item_head"><img class="object-cover h-[80px] min-w-[120px]" src="./img/p-5.png" alt=""></div>
                        <div class="right_item_body">
                            <p class="text-[#3F5D45] font-[PingFangTC-light]">焦糖馬卡龍（2）</p>
                            <p class="text-[#3F5D45] text-[20px]">NT$ 900</p>
                        </div>
                    </li>
                    <li class="flex gap-x-5">
                        <div class="right_item_head"><img class="object-cover h-[80px] min-w-[120px]" src="./img/p-3.png" alt=""></div>
                        <div class="right_item_body">
                            <p class="text-[#3F5D45] font-[PingFangTC-light]">焦糖馬卡龍（2）</p>
                            <p class="text-[#3F5D45] text-[20px]">NT$ 900</p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>


    <footer class="">
        <div class="footer-head-bg bg-[#3F5D45]">
            <div
                class="footer-head out-container flex flex-col min-[792px]:flex-row min-[792px]:justify-between items-center h-[186px] min-[792px]:h-[116px]  min-[792px]:px-[80px] min-[792px]:py-[30px]">
                <div class="footer-head-left flex items-center">
                    <img class="w-[40px] h-[40px] bg-[#3F5D45]" src="./img/logo-light.svg" alt="">
                    <h2 class="text-[#EAF0ED] text-[24px] py-[30px] pl-[20px]">訂閱你我的甜蜜郵件</h2>
                </div>

</body>

<script>
      const timelineState = document.querySelectorAll('.timeline_state')
        const timelineItem = document.querySelectorAll('.timeline__item')
        const payBtn = document.querySelector('.payment_button')

        const paystate = 'pay'

        payBtn.addEventListener('click',()=>{
            location.href = './invoice.html'
        })

        if(paystate === 'pay'){
            timelineState[0].classList.add('finishState');
            timelineItem[0].style.backgroundColor = "#EAF0ED";
            timelineState[1].classList.add('doingState')
        }
</script>
